---
layout: default
title: BurpyDave's Twiddlesticks
---

<div id="wrap">
  <div id="container">
    <h1 id="title">BurpyDave's Twiddlesticks</h1>
    <div class="clear"></div>
    <div id="left-column">
    {% for post in site.posts %}
        <div class="date">
	  <span class="month"><a href="{{ post.url }}">{{ post.date | date: "%b" }}</a></span>
          <span class="day"><a href="{{ post.url }}">{{ post.date | date: "%d" }}</a></span>
	</div>
	<div class="post">
	 
	  {{ post.content }}
          <div class="postmeta">
            <p class="notes"><a href="{{ post.url }}#disqus_thread"></a></p>
	    <p class="tags">Tags: {% for tag in post.tags %} {{ tag }} {% endfor %}</p>
	  </div> <!-- .postmeta -->
	</div> <!-- .post -->
	<div class="clear newpost"></div>
	{% endfor %}
    </div>
  </div>
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ginganinjafublog'; 

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
